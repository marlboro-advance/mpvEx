name: Make Pre release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-preview.[0-9]+'   # Only trigger for preview tags, e.g. v1.2.3-preview.1

jobs:
  release-for-github:
    name: "Preview Release for GitHub"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build preview APKs
        run: ./gradlew assemblePreview

      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Copy built artifacts
        run: |
          set -e
          mkdir -p preview
          declare -a apks=("universal" "arm64-v8a" "armeabi-v7a" "x86" "x86_64")

          for abi in "${apks[@]}"; do
            src="app/build/outputs/apk/preview/app-${abi}-preview.apk"
            dest="preview/mpvEx-preview-${abi}-${{ env.VERSION_TAG }}.apk"
            if [ -f "$src" ]; then
              cp "$src" "$dest"
              sha=$(sha256sum "$dest" | awk '{ print $1 }')
              echo "apk-${abi}-sha256=$sha" >> $GITHUB_ENV
            fi
          done

      - name: Create GitHub pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: "mpvEx ${{ env.VERSION_TAG }}"
          body: |
            
            ### Checksums
            | Variant | SHA-256 |
            | ------- | ------- |
            | arm64-v8a | ${{ env.apk-arm64-v8a-sha256 }} |
            | armeabi-v7a | ${{ env.apk-armeabi-v7a-sha256 }} |
            | Universal | ${{ env.apk-universal-sha256 }} |
            | x86 | ${{ env.apk-x86-sha256 }} |
            | x86_64 | ${{ env.apk-x86_64-sha256 }} |
          files: |
            preview/mpvEx-preview-universal-${{ env.VERSION_TAG }}.apk
            preview/mpvEx-preview-arm64-v8a-${{ env.VERSION_TAG }}.apk
            preview/mpvEx-preview-armeabi-v7a-${{ env.VERSION_TAG }}.apk
            preview/mpvEx-preview-x86-${{ env.VERSION_TAG }}.apk
            preview/mpvEx-preview-x86_64-${{ env.VERSION_TAG }}.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

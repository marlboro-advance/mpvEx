name: Make Pre release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-preview.[0-9]+'   # Only trigger for preview tags, e.g. v1.2.3-preview.1

jobs:
  release-for-github:
    name: "Preview Release for GitHub"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build preview APKs
        run: ./gradlew assemblePreview --stacktrace

      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: List built APKs
        run: |
          echo "=== Checking build output directory ==="
          if [ -d "app/build/outputs/apk/preview" ]; then
            echo "✓ Preview directory exists"
            echo ""
            echo "Contents:"
            ls -lah app/build/outputs/apk/preview/
          else
            echo "✗ Preview directory does NOT exist!"
            echo "Searching for any APK files in build output:"
            find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APKs found anywhere!"
            exit 1
          fi
          
          echo ""
          echo "=== APK files found ==="
          find app/build/outputs/apk/preview -name "*.apk" -type f || echo "No APK files found!"

      - name: Sign APKs
        run: |
          set -e
          
          PREVIEW_DIR="app/build/outputs/apk/preview"
          
          # Decode keystore from secrets
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore
          
          # Check if any APK files exist
          # Preview builds are signed with debug key by default, so they won't have -unsigned suffix
          # But let's check for both patterns to be safe
          APK_COUNT=$(find "$PREVIEW_DIR" -name "app-*-preview.apk" -type f | wc -l)
          
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "ERROR: No preview APK files found in $PREVIEW_DIR"
            echo ""
            echo "Directory contents:"
            ls -lah "$PREVIEW_DIR"
            rm release.keystore
            exit 1
          fi
          
          echo "Found $APK_COUNT APK file(s) to sign"
          echo ""
          
          # Sign each APK
          find "$PREVIEW_DIR" -name "app-*-preview.apk" -type f | while read -r apk; do
            echo "Signing: $(basename "$apk")"
          
            # Preview builds already have debug signature, so we need to re-sign
            $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
              --ks release.keystore \
              --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
              --ks-pass "pass:${{ secrets.SIGNING_STORE_PASSWORD }}" \
              --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
              "$apk"
          
            # Verify the signature
            $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$apk"
            echo "✓ Successfully signed and verified: $(basename "$apk")"
            echo ""
          done
          
          # Clean up keystore
          rm release.keystore
          
          echo "=== All APKs signed successfully ==="
          echo "Final APKs:"
          ls -lh "$PREVIEW_DIR"/app-*-preview.apk

      - name: Copy built artifacts
        run: |
          set -e
          mkdir -p preview
          declare -a apks=("universal" "arm64-v8a" "armeabi-v7a" "x86" "x86_64")

          for abi in "${apks[@]}"; do
            src="app/build/outputs/apk/preview/app-${abi}-preview.apk"
            dest="preview/mpvEx-preview-${abi}-${{ env.VERSION_TAG }}.apk"
            if [ -f "$src" ]; then
              cp "$src" "$dest"
              sha=$(sha256sum "$dest" | awk '{ print $1 }')
              echo "apk-${abi}-sha256=$sha" >> $GITHUB_ENV
            fi
          done

      - name: Create GitHub pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: "mpvEx ${{ env.VERSION_TAG }}"
          body: |
            
            ### Checksums
            | Variant | SHA-256 |
            | ------- | ------- |
            | arm64-v8a | ${{ env.apk-arm64-v8a-sha256 }} |
            | armeabi-v7a | ${{ env.apk-armeabi-v7a-sha256 }} |
            | Universal | ${{ env.apk-universal-sha256 }} |
            | x86 | ${{ env.apk-x86-sha256 }} |
            | x86_64 | ${{ env.apk-x86_64-sha256 }} |
          files: |
            preview/mpvEx-preview-universal-${{ env.VERSION_TAG }}.apk
            preview/mpvEx-preview-arm64-v8a-${{ env.VERSION_TAG }}.apk
            preview/mpvEx-preview-armeabi-v7a-${{ env.VERSION_TAG }}.apk
            preview/mpvEx-preview-x86-${{ env.VERSION_TAG }}.apk
            preview/mpvEx-preview-x86_64-${{ env.VERSION_TAG }}.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

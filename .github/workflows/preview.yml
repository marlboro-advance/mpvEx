name: make preview

permissions:
  contents: write

on:
  push:
    branches:
      - dev
  schedule:
    - cron: '45 18 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assemblePreview

      - name: Sign apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/preview
          signingKeyBase64: ${{ secrets.SIGNING_KEYSTORE }}
          alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Copy build artifacts
        run: |
          set -e
          commit_count=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV
          declare -a apks=("universal" "arm64-v8a" "armeabi-v7a" "x86" "x86_64")
          printf "%s\n" "${apks[@]}" | xargs -n 1 -I {} sh -c '
          cp app/build/outputs/apk/preview/app-{}-preview-signed.apk mpvEx-{}.apk'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-apks-r${{ env.COMMIT_COUNT }}
          path: |
            ./mpvEx-universal.apk
            ./mpvEx-arm64-v8a.apk
            ./mpvEx-armeabi-v7a.apk
            ./mpvEx-x86.apk
            ./mpvEx-x86_64.apk

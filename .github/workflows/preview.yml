name: Preview Build & Deploy

permissions:
  contents: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      commit_count: ${{ steps.set_commit.outputs.commit_count }}
      build_time: ${{ steps.set_commit.outputs.build_time }}
      universal_size: ${{ steps.set_commit.outputs.universal_size }}
      arm64-v8a_size: ${{ steps.set_commit.outputs.arm64-v8a_size }}
      armeabi-v7a_size: ${{ steps.set_commit.outputs.armeabi-v7a_size }}
      x86_size: ${{ steps.set_commit.outputs.x86_size }}
      x86_64_size: ${{ steps.set_commit.outputs.x86_64_size }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle (Preview)
        run: ./gradlew assemblePreview

      - name: Setup signing keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > app/build/outputs/apk/preview/signingKey.jks

      - name: Sign APKs manually
        run: |
          set -e
          export JAVA_HOME=$JAVA_HOME_17_X64
          apksigner=$ANDROID_HOME/build-tools/35.0.0/apksigner

          # Align and sign each APK
          for apk in app/build/outputs/apk/preview/app-*-preview.apk; do
            basename=$(basename "$apk" .apk)
            aligned="app/build/outputs/apk/preview/${basename}-aligned.apk"
            signed="app/build/outputs/apk/preview/${basename}-signed.apk"

            # Align the APK
            $ANDROID_HOME/build-tools/35.0.0/zipalign -f 4 "$apk" "$aligned"

            # Sign the aligned APK
            "$apksigner" sign \
              --ks app/build/outputs/apk/preview/signingKey.jks \
              --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
              --ks-pass pass:"${{ secrets.SIGNING_STORE_PASSWORD }}" \
              --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
              --out "$signed" \
              "$aligned"

            echo "Signed: $basename"
          done

      - name: Collect build artifacts
        id: set_commit
        run: |
          set -e
          commit_count=$(git rev-list --count HEAD)
          build_time=$(date -u +"%Y-%m-%d %H:%M UTC")

          echo "commit_count=$commit_count" >> $GITHUB_OUTPUT
          echo "build_time=$build_time" >> $GITHUB_OUTPUT

          mkdir -p output
          apks=("universal" "arm64-v8a" "armeabi-v7a" "x86" "x86_64")

          for arch in "${apks[@]}"; do
            src="app/build/outputs/apk/preview/app-${arch}-preview-signed.apk"
            dest="output/mpvEx-preview-r${commit_count}-${arch}.apk"
            cp "$src" "$dest"

            size=$(du -h "$dest" | cut -f1)
            echo "${arch}_size=$size" >> $GITHUB_OUTPUT
          done

      - name: Upload preview APKs
        uses: actions/upload-artifact@v4
        with:
          name: preview-apks
          path: output/


  publish:
    needs: build
    if: github.event_name == 'workflow_dispatch'   # only manual trigger
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: preview-apks
          path: ./public

      - name: Generate download page
        run: |
          commit_count=${{ needs.build.outputs.commit_count }}
          build_time="${{ needs.build.outputs.build_time }}"

          cat <<EOF > ./public/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>mpvEx Preview Builds</title>
            <style>
              body { font-family: sans-serif; padding: 2em; background: #0d1117; color: #c9d1d9; }
              h1 { color: #58a6ff; }
              a { color: #58a6ff; text-decoration: none; display: block; margin: 8px 0; }
              a:hover { text-decoration: underline; }
              .note { color: #8b949e; font-size: 0.9em; margin-top: 1em; }
            </style>
          </head>
          <body>
            <h1>mpvEx Preview Build r${commit_count}</h1>
            <p>Build time: ${build_time}</p>
            <p>Download signed APKs:</p>
            <ul>
              <li><a href="mpvEx-preview-r${commit_count}-universal.apk">Universal (${{ needs.build.outputs.universal_size }})</a></li>
              <li><a href="mpvEx-preview-r${commit_count}-arm64-v8a.apk">arm64-v8a (${{ needs.build.outputs.arm64-v8a_size }})</a></li>
              <li><a href="mpvEx-preview-r${commit_count}-armeabi-v7a.apk">armeabi-v7a (${{ needs.build.outputs.armeabi_v7a_size }})</a></li>
              <li><a href="mpvEx-preview-r${commit_count}-x86.apk">x86 (${{ needs.build.outputs.x86_size }})</a></li>
              <li><a href="mpvEx-preview-r${commit_count}-x86_64.apk">x86_64 (${{ needs.build.outputs.x86_64_size }})</a></li>
            </ul>
            <p class="note">Built automatically by GitHub Actions.</p>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public


  deploy:
    needs: publish
    if: github.event_name == 'workflow_dispatch'   # only manual trigger
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

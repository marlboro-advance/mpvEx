name: Make release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release-for-github:
    name: "Release for GitHub"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build release with Gradle
        run: ./gradlew assembleRelease --stacktrace

      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION_TAG=$(basename $GITHUB_REF)" >> $GITHUB_ENV

      - name: List built APKs
        run: |
          echo "=== Checking build output directory ==="
          if [ -d "app/build/outputs/apk/release" ]; then
            echo "✓ Release directory exists"
            echo ""
            echo "Contents:"
            ls -lah app/build/outputs/apk/release/
          else
            echo "✗ Release directory does NOT exist!"
            echo "Searching for any APK files in build output:"
            find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APKs found anywhere!"
            exit 1
          fi
          
          echo ""
          echo "=== APK files found ==="
          find app/build/outputs/apk/release -name "*.apk" -type f || echo "No APK files found!"

      - name: Sign APKs
        run: |
          set -e
          
          RELEASE_DIR="app/build/outputs/apk/release"
          
          # Decode keystore from secrets
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore
          
          # Check if any APK files exist (they will have -unsigned suffix in CI)
          APK_COUNT=$(find "$RELEASE_DIR" -name "app-*-release-unsigned.apk" -type f | wc -l)
          
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "ERROR: No unsigned APK files found in $RELEASE_DIR"
            echo ""
            echo "Directory contents:"
            ls -lah "$RELEASE_DIR"
            rm release.keystore
            exit 1
          fi
          
          echo "Found $APK_COUNT APK file(s) to sign"
          echo ""
          
          # Sign each APK and rename to remove -unsigned suffix
          find "$RELEASE_DIR" -name "app-*-release-unsigned.apk" -type f | while read -r apk; do
            # Calculate the signed APK name (remove -unsigned)
            signed_apk="${apk/-unsigned/}"
          
            echo "Signing: $(basename "$apk") -> $(basename "$signed_apk")"
          
            $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
              --ks release.keystore \
              --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
              --ks-pass "pass:${{ secrets.SIGNING_STORE_PASSWORD }}" \
              --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
              --out "$signed_apk" \
              "$apk"
          
            # Verify the signature
            $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$signed_apk"
            echo "✓ Successfully signed and verified: $(basename "$signed_apk")"
          
            # Remove the unsigned APK
            rm "$apk"
            echo ""
          done
          
          # Clean up keystore
          rm release.keystore
          
          echo "=== All APKs signed successfully ==="
          echo "Final APKs:"
          ls -lh "$RELEASE_DIR"/app-*-release.apk

      - name: Copy build artifacts
        run: |
          set -euo pipefail
          apks=("universal" "arm64-v8a" "armeabi-v7a" "x86" "x86_64")
          for abi in "${apks[@]}"; do
            src="app/build/outputs/apk/release/app-${abi}-release.apk"
            dst="mpvEx-${abi}-${VERSION_TAG}.apk"
            if [ ! -f "$src" ]; then
              echo "::error file=$src::Signed APK for $abi was not found"
              exit 1
            fi
            cp "$src" "$dst"
            checksum=$(sha256sum "$dst" | awk '{ print $1 }')
            varname="apk_${abi//-/_}_sha256"
            echo "$varname=$checksum" >> "$GITHUB_ENV"
          done
          
          echo "Created release APKs:"
          ls -lah mpvEx-*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: mpvEx ${{ env.VERSION_TAG }}
          body: |
            ---
            ### Checksums

            | Variant | SHA-256 |
            | ------- | ------- |
            | arm64-v8a | ${{ env.apk_arm64_v8a_sha256 }} |
            | armeabi-v7a | ${{ env.apk_armeabi_v7a_sha256 }} |
            | Universal | ${{ env.apk_universal_sha256 }} |
            | x86 | ${{ env.apk_x86_sha256 }} |
            | x86_64 | ${{ env.apk_x86_64_sha256 }} |
          files: |
            mpvEx-universal-${{ env.VERSION_TAG }}.apk
            mpvEx-arm64-v8a-${{ env.VERSION_TAG }}.apk
            mpvEx-armeabi-v7a-${{ env.VERSION_TAG }}.apk
            mpvEx-x86-${{ env.VERSION_TAG }}.apk
            mpvEx-x86_64-${{ env.VERSION_TAG }}.apk
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
